<body>
    <div id="characterContainer">
        <h1 id="title">Go ahead...make your move</h1>
        <div id="carButton" class="character">
            <button><img class="player" value="Carmela" src="../unit-4-game-hard/assets/images/Carmela.jpg" alt=""></button>
            <h2>Carmela</h2>
            <!-- <h2 class="enemyHP">HP:100</h2>
            <h2 class="currentHP"></h2> -->
        </div>

        <div id="junButton" class="character">
            <button><img class="player" value="Junior" src="../unit-4-game-hard/assets/images/Junior.jpg" alt=""></button>
            <h2>Junior</h2>
            <!-- <h2 class="enemyHP">HP:120</h2>
            <h2 class="currentHP"></h2> -->
        </div>

        <div id="silButton" class="character">
            <button><img class="player" value="Silvio" src="../unit-4-game-hard/assets/images/Silvio.jpg" alt=""></button>
            <h2>Silvio</h2>
            <!-- <h2 class="currentHP enemyHP">HP:100</h2> -->
        </div>

    </div>

        <h3 id= "directions2"></h3>
    </div>

        <h2 class = "currentHP"></h2>
        <h2>Enemy HP: </h2>
        <h2 class ="enemyHP"></h2>

          <!-- Attack/Restart Buttons -->
    <button id="popEm">Pop 'Em!</button>
    <button id="restart">Restart</button>
  
    </div>
